<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="left-sidebar">
      <div class="upper-container">
        <img src="images/Spotify_logo_white.svg" alt="Logo">
        <ul class="sidebar-main-menu">
          <li class="sidebar-main-menu-item"><img src="images/home-icon.svg" alt="home icon" class="sidebar-menu-icon">Home</li>
          <li class="sidebar-main-menu-item"><img src="images/search-icon.svg" alt="search icon" class="sidebar-menu-icon">Search</li>
          <li class="sidebar-main-menu-item"><img src="images/library-icon.svg" alt="library icon" class="sidebar-menu-icon">Your Library</li>
        </ul>
      </div>
      <div class="bottom-container">

      </div>
    </div>
    <div class="main-music-block">

    </div>
    <div class="player-row-sticky">

    </div>
  </div>
  <script src="js/app.js" type="module"></script>
</body>

</html>
